<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:brewer="http://brewer.algaworks.com">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>AlgaWorks</title>

  	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>
	

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body >

<nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" id="main-navbar" th:fragment="navbar">
	<div class="container-fluid">

    <div class="navbar-header">
     	<a class="navbar-brand  hidden-xs" href="#">
        	<img alt="AlgaWorks" th:src="@{/layout/images/logo.png}"/>
      	</a>

      	
    </div>

   

  </div>
</nav>

        <div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1 class="text-center">Cadastro Empresarial</h1>
				</div>
			
				
			</div>
		</div>
	</div>
  

       <div class="container-fluid">
		<form method="POST" th:object="${tenant}" th:action="@{/tenants/novo}">
			<brewer:message/>
			
			<div class="row">
				<div class="form-group  col-sm-10  bw-required" brewer:classforerror="nomeEmpresa">
					<label for="nomeEmpresa" class="control-label">Nome Empresa</label>
					<input type="text" class="form-control" id="nomeEmpresa" autofocus="autofocus" th:field="*{nomeEmpresa}"/>
				</div>
			</div>
				
			<div class="row">
				<div class="form-group  col-sm-3  bw-required" brewer:classforerror="emailEmpresa">
					<label for="emailEmpresa" class="control-label">E-mail da Empresa</label>
					<input type="text" class="form-control" id="emailEmpresa" th:field="*{emailEmpresa}"/>
				</div>
				
				<div class="form-group  col-sm-3  bw-required" brewer:classforerror="nomeAdmin">
					<label for="nomeAdmin" class="control-label">Nome Administrador</label>
					<input type="text" class="form-control" id="nomeAdmin" th:field="*{nomeAdmin}"/>
				</div>
				
				<div class="form-group  col-sm-3 bw-required" brewer:classforerror="tenantId">
					<label for="tenantId" class="control-label ">Id da empresa</label>
					<input type="text" class="form-control" id="tenantId" th:field="*{tenantId}" />
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4" brewer:classforerror="senha" th:classappend="${tenant.novo} ? bw-required">
					<label for="senha" class="control-label">Senha</label> 
					<input type="password" class="form-control" id="senha" th:field="*{senha}"/>
				</div>
				
				<div class="form-group  col-sm-4" brewer:classforerror="confirmacaoSenha" th:classappend="${tenant.novo} ? bw-required">
					<label for="confirmacaoSenha" class="control-label">Confirmação de senha</label> 
					<input type="password" class="form-control" id="confirmacaoSenha" th:field="*{confirmacaoSenha}"/>
				</div>
				
				
				
			</div>
			
			
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>

  <footer class="aw-layout-footer  js-content" th:fragment="layout-footer">
	<div class="container-fluid">
		<span class="aw-footer-disclaimer">&copy; 2016 AlgaWorks. Todos os direitos reservados.</span>
	</div>
</footer>

<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>

</body>
</html>
